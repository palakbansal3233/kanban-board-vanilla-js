<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="./style.css">
      <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
      <script src="app.js" defer></script>
      <title>Kanban Board</title>
      </head>
      <body>
        <main id="app">
          <section id="board">
            <div id="infos">
              <div id="infos-content">
                <div class="infos-title">Kanban Board</div>
              </div>
            </div>
            <div id="add-task-form">
              <input id="task-value" placeholder="Add task">
              <button id="add-task">+</button>
            </div>
          </section>
          <section id="columns">
            <div class="column dropzone">
              <h3 class="column-title" id="list-added">Planned</h3>
              <ul class="tasks" id="tasks-added"></ul>
            </div>
            <div class="column dropzone">
              <h3 class="column-title">Started</h3>
            </div>
            <div class="column dropzone">
              <h3 class="column-title">Done</h3>
            </div>
          </section>
        </main>
      </body>
  </html>
